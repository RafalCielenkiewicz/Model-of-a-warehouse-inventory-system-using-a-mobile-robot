<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        .found {
            background-color: #4CAF50;
            color: white;
        }
        .still-looking {
            background-color: #f39c12;
            color: white;
        }
    </style>

    <script>
        setInterval(function(){
            window.location.reload();
        }, 1000);
    </script>
</head>
<body>

<h1>Inventory Table</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Owner's name or company name</th>
        <th>Status</th>
    </tr>
    {% for item in inventory %}
    <tr>
        <td>{{ item['id'] }}</td>
        <td>{{ item['owner'] }}</td>
        <td class="{% if item['status'] == 'found' %}found{% else %}still-looking{% endif %}">
            {{ item['status'] }}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
